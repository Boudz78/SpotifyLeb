<div
  class="offset-1 innerCard"
  [ngStyle]="{
    'background-image':
      album.imageRef !== ''
        ? 'url(' + album.imageRef + ')'
        : 'url(' + '/assets/logo/default.jpeg' + ')'
  }"
>
  <div
    class="py-2"
    style="
      background-color: rgba(0, 0, 0, 0.714);
      color: white;
      text-align: start;
      padding-left: 8px;
    "
  >
    <div style="font-size: 25px">
      {{
        album.name.length > 20 ? (album.name | slice: 0:29) + ".." : album.name
      }}
    </div>
    <div style="font-size: 10px; padding-top: 5px">
      {{ album.nameOfArtist }}
    </div>
    <div style="font-size: 15px">{{ album.Date }}</div>
    <div style="font-size: 15px">{{ album.TrackAmount }} Tracks</div>
  </div>
  <div
    class="py-2"
    style="
      background-color: #1db954;
      border-radius: 0px 0px 25px 25px;
      color: white;
      cursor: pointer;
    "
    (click)="openURL(album.href)"
  >
    Preview On Spotify
  </div>
</div>
